name: Automated Stock Trading

on:
  schedule:
    - cron: "0 14,20 * * *" 
  workflow_dispatch: 

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run trading bot
        run: python trading_bot.py
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET }}
