name: Train Models

on:
  schedule:
    - cron: "0 12 * * 0" 
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python train_models.py
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET }}
