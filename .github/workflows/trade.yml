name: Train & Trade

on:
  schedule:
    - cron: "0 14,20 * * *"  # 14:00 and 20:00 UTC daily
  workflow_dispatch:

jobs:
  trade_and_train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Train models
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET }}
        run: python train_models.py

      - name: Execute trades
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET }}
        run: python trade.py
