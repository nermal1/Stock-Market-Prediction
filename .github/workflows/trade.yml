name: Trade

on:
  schedule:
    - cron: "0 14,20 * * *"  # 2 times/day UTC
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python train_models.py
        env:
          APCA_API_KEY_ID: ${{ secrets.ALPACA_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET }}
      - run: python trade.py
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
      - uses: actions/upload-artifact@v4
        with:
          name: trade-log
          path: trade_log.csv
